<div *ngIf="picture" class="body">
    <img [src]="picture.path" width="300">
    <div *ngFor="let title of picture.titles">
        {{title.title}}: {{title.votes}}
    </div>
</div>
<br>
<br>
<form>
    <input [(ngModel)]="checkBoxFlag" [ngModelOptions]="{standalone: true}" type="checkbox"> Enable live updates
</form>
<app-next-button [base_url]="base_url"></app-next-button>
<app-prev-button [base_url]="base_url"></app-prev-button>
<div>
    <a routerLink="/archive">Archiv</a>
</div>
