<div>
    <canvas appCanvasDraw [clear]="clear" (newStrokeEvent)="newStroke($event)" id="canvas" width="600" height="300"
        style="border:solid black 1px;">
        Your browser does not support canvas element.
    </canvas>
</div>
{{result}}
<div *ngFor="let model of model_list">
    <a [routerLink]="['/draw', model]">{{model}}</a>
</div>
<button (click)="submit()">Submit</button>
<button (click)="clearCanvas()">Clear</button>
<div>
    Result: {{result}}
</div>
